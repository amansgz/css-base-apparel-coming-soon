<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS Josefin Sans 300, 400, 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src= "./scripts/main.js" defer></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Base Apparel Coming Soon</title>
</head>
<body> 
  <header class= "header">
    <figure class= "header__logo">
      <img 
        src= "./styles/images/logo.svg" 
        alt= "logo">
    </figure>
  </header>

  <main>
    <section class= "hero__section">
      <div class= "grid__container">
      
        <picture class= "hero__image">
          <source 
            srcset= "./styles/images/hero-mobile.jpg" 
            media= "(max-width: 767px)"
            srcset= "./styles/images/hero-desktop.jpg" 
            media= "(min-width: 768px)"
            >
          <img 
            class= "main-img"
            src= "./styles/images/hero-desktop.jpg" 
            alt= "Base Apparel model">
        </picture>
        
        <div class= "content">
          <h1 class= "content__title">
            <span>
              We're
            </span> 
            coming <br>
            soon
          </h1>
          <p class= "content__text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form>
            <div class= "input__container">
              <input class= "input__email"
                type= "email" 
                name= "email" 
                id= "email"
                placeholder= "Email Address">
              <label class= "error__icon" 
                for= "email">
              </label>       
              <button class= "btn__submit" aria-label= "submit">
                <img             
                  src="./styles/images/icon-arrow.svg" 
                  alt="">
              </button> 
            </div>
            <p class="error__message">
              Please provide a valid email
            </p>
          </form>
        </div>
      </div>  
    </section>
  </main>
</body>
</html>
